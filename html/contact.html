<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Living Organically team for more info of our recipes or other inquiries."
    />

    <title>LO. | Contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/hamburgernav.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="stylesheet" href="/css/mediaq/600.css" />
    <!-- Hotjar Tracking Code for Living Organically -->

      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);

  <body>
    <header class="header"></header>
    <main class="container">
      <section>
        <h1>Contact us.</h1>
        <p class="breadcrumbs"><a href="/index.html">Home | </a>Contact</p>
      </section>

      <section class="contact-form-container">
        <div class="submited-message">
          <p id=""></p>
        </div>

        <form id="contactForm">
          <div>
            <label>
              Name (required)
              <input name="name" id="name" />
            </label>

            <div class="formError" id="nameError">
              <p></p>
            </div>
          </div>

          <div>
            <label>
              Email (required)
              <input name="email" id="email" />
            </label>
            <div class="formError" id="emailError">
              <p></p>
            </div>
          </div>

          <div>
            <label>
              Subject (minimum 15 characters)
              <input name="text" id="subject" />
              <div class="formError" id="subjectError">
                <p></p>
              </div>
            </label>
          </div>

          <div>
            <label>
              Message (minimum 25 characters)
              <textarea
                name="textMessage"
                id="textMessage"
                cols="40"
                rows="10"
              ></textarea>
              <div class="formError" id="textMessageError">
                <p></p>
              </div>
            </label>
          </div>

          <button>Send</button>
        </form>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="/js/navs/header.js"></script>
    <script src="/js/navs/footer.js"></script>
    <script src="/js/pages/contact/contact.js"></script>
  </body>
</html>
